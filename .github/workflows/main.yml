name: Framework Validation - Complete Cycle Test
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  complete-framework-validation:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11]
    
    steps:
    - name: ğŸš€ Checkout Framework
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio
        
    - name: ğŸ” Phase 1 - Information Gathering Validation
      run: |
        echo "ğŸ¯ Testing Information Gathering Workflow..."
        python -m pytest tests/test_information_gathering.py -v --tb=short
        
    - name: ğŸ› ï¸ Phase 2 - Safe Development Validation  
      run: |
        echo "ğŸ¯ Testing Safe Development Workflow..."
        python -m pytest tests/test_safe_development.py -v --tb=short
        
    - name: âœ… Phase 3 - Quality Assurance Validation
      run: |
        echo "ğŸ¯ Testing Quality Assurance Workflow..."
        python -m pytest tests/test_quality_assurance.py -v --tb=short
        
    - name: ğŸ”„ Complete Cycle Integration Test
      run: |
        echo "ğŸ¯ Testing Complete Framework Integration..."
        python -m pytest tests/test_complete_cycle.py -v --tb=short
        
    - name: ğŸ“Š Framework Effectiveness Metrics
      run: |
        echo "ğŸ¯ Measuring Framework Effectiveness..."
        python tests/measure_framework_effectiveness.py
        
    - name: ğŸ§  Cognitive Architecture Validation
      run: |
        echo "ğŸ¯ Validating Cognitive Architecture..."
        python tests/validate_cognitive_architecture.py
        
    - name: ğŸ“ˆ Generate Test Coverage Report
      run: |
        python -m pytest tests/ --cov=src/core --cov-report=xml --cov-report=html
        
    - name: ğŸ“‹ Upload Coverage to Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: htmlcov/
        
    - name: âœ… Framework Validation Status
      run: |
        echo "ğŸ‰ Framework Validation Complete!"
        echo "âœ… Information Gathering: PASSED"
        echo "âœ… Safe Development: PASSED" 
        echo "âœ… Quality Assurance: PASSED"
        echo "âœ… Complete Integration: PASSED"
        echo "âœ… Cognitive Architecture: VALIDATED"
        echo "ğŸš€ Framework Ready for Production Use!"
