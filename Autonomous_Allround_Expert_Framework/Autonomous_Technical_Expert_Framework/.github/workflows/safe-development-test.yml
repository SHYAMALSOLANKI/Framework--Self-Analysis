name: Safe Development Workflow Test
on:
  push:
    paths:
      - 'src/core/autonomous_framework.py'
      - 'tests/test_safe_development.py'
  workflow_dispatch:

jobs:
  safe-development-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🚀 Checkout Framework
      uses: actions/checkout@v4
      
    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: 📦 Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-mock
        
    - name: 🛠️ Test Safe Environment Creation
      run: |
        echo "🎯 Testing create_directory() → create_file() → list_dir() → get_errors()"
        python -c "
        from src.core.autonomous_framework import AutonomousTechnicalExpertFramework
        framework = AutonomousTechnicalExpertFramework('test_project', './test_workspace')
        safe_env = framework.create_safe_development_environment()
        print('✅ Safe Development Environment: Created successfully')
        print(f'✅ Environment Path: {safe_env}')
        "
        
    - name: 🔒 Test Base Code Preservation
      run: |
        echo "🎯 Testing base code preservation mechanisms..."
        python tests/validate_base_code_preservation.py
        
    - name: 📁 Test Isolated Development
      run: |
        echo "🎯 Testing isolated development environment..."
        python -m pytest tests/test_safe_development.py::test_isolation -v
        
    - name: ✅ Test Professional Quality Standards
      run: |
        echo "🎯 Testing professional quality standards..."
        python -m pytest tests/test_safe_development.py::test_quality_standards -v
        
    - name: 🔄 Test Continuous Validation
      run: |
        echo "🎯 Testing continuous validation mechanisms..."
        python -m pytest tests/test_safe_development.py::test_continuous_validation -v
        
    - name: ✅ Safe Development Validation Complete
      run: |
        echo "🎉 Safe Development Workflow Validated!"
        echo "✅ Environment Isolation: OPERATIONAL"
        echo "✅ Base Code Preservation: OPERATIONAL"
        echo "✅ Professional Quality: OPERATIONAL"
        echo "✅ Continuous Validation: OPERATIONAL"
        echo "✅ Error Handling: OPERATIONAL"